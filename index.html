<!DOCTYPE html>
<html id="something">
<head id="head">
	<meta charset="utf-8" />
	<title>A template for a responsive restaurant menu</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css">
	<!-- <link href="https://fonts.googleapis.com/css?family=Bungee+Inline&display=swap" rel="stylesheet"> -->
	 <link href="https://fonts.googleapis.com/css?family=Krona+One&display=swap" rel="stylesheet">
	 <link href="https://fonts.googleapis.com/css?family=Vast+Shadow&display=swap" rel="stylesheet">
	 <link href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap" rel="stylesheet">
	<!-- SUGGESTIONS FOR STYLING
	https://duckduckgo.com/?q=beautiful+restaurant+menus&t=ffab&iax=images&ia=images
	-->
</head>
<body id="darkmode">

	<div class="wrapper">

		<header>
			<h1>floating</h1>
			<p>burgers</p>
		</header>

		<main>

					<img src="images/burger.svg" alt="Afbeelding burger">
					<img src="images/darkmode/darkmode_burger.svg" data-light alt="Afbeelding burger">

					<img src="images/fries.svg" alt="Afbeelding fries">
					<img src="images/darkmode/darkmode_fries.svg" data-light alt="Afbeelding fries">

					<img src="images/hotdog.svg" alt="Afbeelding hotdog">
					<img src="images/darkmode/darkmode_hotdog.svg" data-light alt="Afbeelding hotdog">

					<img src="images/chicken_wing.svg" alt="Afbeelding chicken wing">
					<img src="images/darkmode/darkmode_chicken_wing.svg" data-light alt="Afbeelding chicken wing">


		</main>

		<aside>


			<a href="#something">
				<img src="images/knife.svg" alt="Afbeelding Knife">
				<img src="images/darkmode/darkmode_knife.svg" data-light alt="Afbeelding Knife">
			</a>


			<a href="#head">
				<img src="images/hammer.svg" alt="Afbeelding Hammer"/>
				<img src="images/darkmode/darkmode_hammer.svg" data-light alt="A dark hammer">
			</a>

		</aside>

		<a href="#darkmode" data-dark>toggle darkmode</a>
		<a href="#" data-light>back to light</a>


		<aside>

			<img src="images/ketchup.svg" alt="Afbeelding Ketchup">
			<img src="images/darkmode/darkmode_ketchup.svg" data-light alt="Afbeelding Ketchup">

			<img src="images/mayonnaise.svg" alt="Afbeelding Mayonnaise">
			<img src="images/darkmode/darkmode_mayonnaise.svg" data-light alt="Afbeelding Mayonnaise">

		</aside>

		<footer>

			<img src="images/paper_bag.svg" alt="Afbeelding paper bag">
			<img src="images/darkmode/darkmode_paper_bag.svg" data-light alt="Afbeelding paper bag">

		</footer>

	</div>


</body>
</html>
